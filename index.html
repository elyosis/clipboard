<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Clipboard</title>
  </head>
  <body class="bg-[url('/images/bg-header-mobile.png')] md:bg-[url('/images/bg-header-desktop.png')] bg-contain bg-no-repeat">

    <!-- Hero section -->
    <section>
      <div
        class="max-w-6xl mx-auto mb-40 px-6 pt-16 text-center"
      >
        <img src="/images/logo.svg" class="mx-auto my-16" alt="" />
        <h2 class="heading">A history of everything you copy</h2>
        <p class="max-w-3xl mt-8 mb-12 mx-auto text-grayishBlue text-lg md:text-2xl md:leading-relaxed">Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your devices.</p>
        <div class="flex flex-col md:flex-row justify-center items-center gap-6 md:gap-4">
          <button class="px-8 py-4 w-full md:w-auto rounded-full text-white text-xl bg-strongCyan shadow-lg hover:bg-opacity-80 duration-200">Download for iOS</button>
          <button class="px-8 py-4 w-full md:w-auto rounded-full text-white text-xl bg-lightBlue shadow-lg hover:bg-opacity-80 duration-200">Download for Mac</button>
        </div>
      </div>
    </section>


  </body>
</html>
